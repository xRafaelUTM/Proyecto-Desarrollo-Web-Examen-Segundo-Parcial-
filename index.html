<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <title>Examen AW</title>
</head>
<body>
  <div class="start_btn"><button>Empezar</button>

  </div> 
  <div class="info_box">
      <div class="info-title"><span>Antes de empezar...</span></div>
      <div class="info-list">
          <div class="info">1. Tiens 20 segundos por pregunta.</div>
          <div class="info">2. Una vez que seleccione su respuesta, no se puede deshacer..</div>
          <div class="info">3. Obtendrás puntos en base a tus respuestas correctas.</div>
          <div class="info">4. Mucha suerte crack.</div>
      </div>
      <div class="buttons">
          <button class="quit">Salir</button>
          <button class="restart">Continuar</button>
      </div>
  </div>

  
  <div class="quiz_box">
      <header>
          <div class="title">Examen de cultura general</div>
          <div class="timer">
              <div class="time_left_txt">Tiempo: </div>
              <div class="timer_sec">20</div>
          </div>
          <div class="time_line"></div>
      </header>
      <section>
          <div class="que_text">
          </div>
          <div class="option_list">
          </div>
      </section>

      <footer>
          <div class="total_que">
          </div>
          <button class="next_btn">Siguiente</button>
      </footer>
  </div>

  <div class="result_box">
      <div class="icon">
      </div>
      <div class="complete_text">¡Examen terminado!</div>
      <div class="score_text">
      </div>
      <div class="buttons">
          <button class="restart">Volver a intentar</button>
          <button class="quit">Salir</button>
      </div>
  </div>

  <script src="script.js"></script>


</body>
</html>
